<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Direction edit sample</title>
    <meta charset="utf-8" />
    <script src="../js/direction_zoom.js"></script>
    <style>
        #map{
            width:800px;
            height:640px;
            border:1px solid black;
            float : left ;
        }
        #start{
            width:310px;
            height:310px;
            border:1px solid black;
            float : right ;
        }
        #end{
            width:310px;
            height:310px;
            border:1px solid black;
            float : right ;
        }

    </style>
</head>
<body>
    <div id="map" ></div>
    <div id="start"></div>
    <div id="end"></div>
    <div id="path"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>
</html>
